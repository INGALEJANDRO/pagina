<style>
#inputs,
#errors,
#directions {
    position: absolute;
    width: 33.3333%;
    max-width: 300px;
    min-width: 200px;
}

#inputs {
    z-index: 10;
    top: 10px;
    left: 10px;
}

#directions {
    z-index: 99;
    background: rgba(0,0,0,.8);
    top: 0;
    right: 0;
    bottom: 0;
    overflow: auto;
}

#errors {
    z-index: 8;
    opacity: 0;
    padding: 10px;
    border-radius: 0 0 3px 3px;
    background: rgba(0,0,0,.25);
    top: 90px;
    left: 10px;
}

</style>

<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.min.js'></script>

<div id='map'></div>

<div id='errors'></div>
<div id='directions'>
  <div id='routes'></div>
  <div id='instructions'></div>
</div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZ2VhcndlbGwiLCJhIjoiY2oyNWRqb3EwMDAzbzMzbGUyNDdqYWFraCJ9.sNeCZi2A7MFtbInXoxtKEg';

var map = new L.mapbox.map('map', 'mapbox.streets', { zoomControl: false }).setView([4.6449,-74.1028], 17);
   new L.Control.Zoom({ position: 'topright' }).addTo(map);
   
   // var map = L.mapbox.map('map', 'mapbox.streets');
	
    L.control.locate({ position: 'topright' }).addTo(map);
	
	
	var directions = L.mapbox.directions();

var directionsLayer = L.mapbox.directions.layer(directions)
    .addTo(map);

var directionsInputControl = L.mapbox.directions.inputControl('inputs', directions)
    .addTo(map);

var directionsErrorsControl = L.mapbox.directions.errorsControl('errors', directions)
    .addTo(map);

var directionsRoutesControl = L.mapbox.directions.routesControl('routes', directions)
    .addTo(map);

var directionsInstructionsControl = L.mapbox.directions.instructionsControl('instructions', directions)
    .addTo(map);
	
		var newStyle = {radius: 25, weight:4, color: '#f0c', fill: true, opacity:0.8};
	
	map.addControl( new L.Control.Gps({style: newStyle }) );//inizialize control
	
	
	
	    L.tileLayer(
